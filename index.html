<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zahlen Raten</title>
</head>
<body>
<p>
    Finde die Geheim Zahl!
</p>
<div>0</div>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<script>
    const secret = Math.floor(Math.random() * 10)
    let alldivs = document.querySelectorAll("div")
    for (const div of alldivs){
        div.addEventListener("click", (ev) => {
            if(Number(ev.target.innerText) === secret){
                alert("hurray")
            }
        })
    }
</script>
</body>
</html>
